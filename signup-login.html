<!DOCTYPE html>
<html>
<head>
  <title>Login and Signup</title>
</head>
<body>
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required /><br />
    <input type="password" id="signupPassword" placeholder="Password" required /><br />
    <button type="button" onclick="sendVerificationCode()">Send Verification Code</button><br />
    <input type="text" id="verificationCode" placeholder="Verification Code" /><br />
    <button type="button" onclick="signup()">Signup</button>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required /><br />
    <input type="password" id="loginPassword" placeholder="Password" required /><br />
    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    async function sendVerificationCode() {
      const email = document.getElementById('signupEmail').value;

      await fetch('http://localhost:5000/send-verification-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
    }

    async function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const code = document.getElementById('verificationCode').value;

      await fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, code })
      });
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (result.token) {
        localStorage.setItem('token', result.token);
        alert('Login successful');
      } else {
        alert('Login failed');
      }
    }
  </script>
</body>
</html>
